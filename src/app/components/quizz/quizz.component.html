<div class="quizz-container">
  <div class="quizz-logo">
    <img src="assets/images/logo.png" alt="logo">    <h3>{{title}}</h3>
  </div>

  <div
  *ngIf="!finished"
  class="quizz-questions">
    <h3>{{selectedQuestion.question}}</h3>
  </div>

  <div
  *ngIf="!finished"
  class="quizz-options">
<button
*ngFor="let option of selectedQuestion.options; let i = index"
(click)="playerChoice(option.alias)"
class="btn-opt">{{option.name}}</button>
  </div>

  <div *ngIf="finished" class="quizz-results">
    <h1>Seu resulstado Ã©:</h1>
    <p>
      {{selectedAnswers}}
    </p>
  </div>

</div>
